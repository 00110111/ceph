overrides:
  ceph:
    log-whitelist:
    - scrub
    fs: xfs
roles:
- - mon.a
  - mds.a
  - osd.0
  - osd.1
  - osd.2
- - mon.b
  - mon.c
  - osd.3
  - osd.4
  - osd.5
  - client.0
- - client.1
tasks:
- install:
    tag: v0.80.4
- print: "**** done v0.80.4 install"
- ceph:
   fs: xfs
- print: "**** done ceph xfs"
- sequential:
   - workload
- print: "**** done workload"
- parallel:
   - workload1
   - upgrade-sequence1
- print: "**** done parallel v0.80.5"
- parallel:
   - workload2
   - upgrade-sequence2
- print: "**** done parallel v0.80.6"
- parallel:
   - workload3
   - upgrade-sequence3
- print: "**** done parallel v0.80.7"
- parallel:
   - workload_firefly
   - upgrade-sequence_firefly
- print: "**** done parallel firefly branch"
