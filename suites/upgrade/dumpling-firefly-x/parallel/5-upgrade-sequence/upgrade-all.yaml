upgrade-sequence:
   sequential:
   - install.upgrade:
       mon.a:
# upgrade step will be set to 'next' or 'master' from teuthology-suite comman line
#         branch: firefly
       mon.b:
#         branch: firefly
       client.0:
#         branch: firefly
   - ceph.restart:
       daemons: [mon.a, mon.b, mon.c]
       wait-for-healthy: true
   - sleep:
       duration: 60
   - ceph.restart:
       daemons: [osd.0, osd.1, osd.2, osd.3]
       wait-for-healthy: true
   - sleep:
       duration: 60
   - ceph.restart: [mds.a]
   - sleep:
       duration: 60
   - exec:
      mon.a:
        - ceph osd crush tunables firefly
