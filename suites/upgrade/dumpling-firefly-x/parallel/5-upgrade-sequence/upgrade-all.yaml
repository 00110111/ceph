upgrade-sequence:
   sequential:
   - install.upgrade:
       mon.a:
         branch: firefly
       mon.b:
         branch: firefly
   - ceph.restart:
       daemons: [mon.a]
       wait-for-healthy: true
   - ceph.restart:
       daemons: [mon.b]
       wait-for-healthy: true
   - ceph.restart:
       daemons: [mon.c]
       wait-for-healthy: true
   - sleep:
       duration: 60
   - ceph.restart: [mds.a]
   - sleep:
       duration: 60
   - ceph.restart: [osd.0]
   - sleep:
       duration: 30
   - ceph.restart: [osd.1]
   - sleep:
       duration: 30
   - ceph.restart: [osd.2]
   - exec:
      mon.a:
        - ceph osd crush tunables firefly
